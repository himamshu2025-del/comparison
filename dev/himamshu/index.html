<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeFlow Dashboard - UN SDG Focus</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>TradeFlow Data Dashboard</h1>
        <p>Interactive insights into global trade aligned with UN Sustainable Development Goals</p>
    </header>

    <main>
        <section id="global-insights">
            <h2>Global Insights</h2>
            <ul id="global-list"></ul>
        </section>

        <section id="country-insights">
            <h2>Country Insights</h2>
            <div id="countries-container"></div>
        </section>

        <section id="charts">
            <h2>Trade Flow Charts</h2>
            <canvas id="tradeChart" width="800" height="400"></canvas>
        </section>
    </main>

    <footer>
        <p>Created by Himamshu Aluru for ModelEarth</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
